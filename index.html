<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <title>BALL SHOULD BE BOUNCING!</title>
</head>
<body>
    <div class="heading">Bouncy Ball<span id="multiplBalls" class="toggle">s</span></div>
    <div class="speedometer">
        <span id="speedometer"></span>
        <p class="tooltip">Average Speed</p>
    </div>
    <div class="buttons">
        <button id="upBtn" class="btn">&uarr;</button>
        <button id="downBtn" class="btn">&darr;</button>
        <button id="resetBtn" class="btn">R</button>
        <button id="addBtn" class="btn">Add</button>
        <button id="collisionBtn" class="btn">Collision</button>
    </div>
    <div class="ball" id="ball"></div>
    <div id="container"></div>
</body>
</html>
